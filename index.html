<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body>
  <a-scene 
    vr-mode-ui="enabled: false" 
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    renderer="antialias: true; alpha: true">

    <!-- Converts lat/long into 3D coordinates -->
    <a-camera 
      gps-new-camera="gpsMinDistance: 5">
    </a-camera> 

    <!-- Event Entity with GPS position -->
    <a-entity 
      id="event" 
      gps-new-entity-place="latitude: 39.653; longitude: -84.130">
    </a-entity>

    <!--Arrow Entity will point to Event entity -->
    <a-entity
     id="arrow"
     gps-new-entity-place="latitude: 39.652085840355724; longitude: -84.12978955045378"
     look-at="[camera]">
      
      <a-triangle
       position="0 1.7 -3" 
       height="5" 
       width="5" 
       color="yellow">

        <a-text
         value="Your event is this way." 
         width="7" align="center" 
         color="white" 
         position="0 -1.6 0">
        </a-text>

        <a-box
         scale=".2 .8 .4" 
         position="0 -.9 0 -10" 
         color="yellow" 
         shadow="receive: false">
        </a-box>

      </a-triangle>
    </a-entity>
  </a-scene>
</body>
</html>
