<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body>
  <a-scene 
    vr-mode-ui="enabled: false" 
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    renderer="antialias: true; alpha: true">

    <!-- Converts lat/long into 3D coordinates -->
    <a-camera 
      gps-new-camera="gpsMinDistance: 5">
    </a-camera> 

    <!-- Parent Entity with GPS position -->
    <a-entity 
      gps-new-entity-place="latitude: 39.652085840355724; longitude: -84.12978955045378">

      <!-- Cylinder Primitive -->
      <a-cylinder 
        color="red" height="10" radius="5" opacity="0.4">
      </a-cylinder>

      <!-- Text attached to Cylinder; Not Working!!! -->
      <!-- <a-text 
        value="Hello AR!" 
        position="0 8 0"  
        scale="15 15 15"  
        align="center"
        anchor="center"
        color="black">
      </a-text> -->

    </a-entity>

    <a-entity 
      gps-new-entity-place="latitude: 39.652085840355724; longitude: -84.12978955045378"
     text="value: Hello World;">
    </a-entity>

  </a-scene>

</body>

</html>
