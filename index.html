<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  <script src="./src/assets/scripts/arrow.js"></script>
  <script src="./src/assets/scripts/event.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam">
    <a-camera gps-new-camera rotation-reader></a-camera>

    <!-- Event Entity -->
    <a-entity
     id="event"
     geometry="primitive: box"
     material="color: blue">

      <a-text
        value="EVENT NAME"
        width="2"
        align="center"
        color="red">
      </a-text>

    </a-entity>

    <!--Arrow Entity will point to Event entity -->
    <a-entity
     id="userPOV">
     
       <a-text
        value="Your event is this way." 
        width="2" 
        align="center" 
        color="white" 
        position="0 -1 -2.7">
       </a-text>

        <a-entity
         id="arrow" 
         position = "0 -.5 0"
         scale = ".2 .2 .2"
         light="type: hemisphere; intensity: 2.0">

          <a-triangle
           position="0 1.7 -3" 
           color="yellow"
           scale="0.2 0.2 0.2"
           depth=".1">

            <a-box
             scale=".2 .8 .4" 
             depth=".1" 
             position="0 -.89 0 -10" 
             color="yellow" 
             shadow="receive: false">
            </a-box>

          </a-triangle>
        </a-entity>

    </a-entity>
  </a-scene>

</body>

</html>
