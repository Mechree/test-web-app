<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body>
  <a-scene 
    vr-mode-ui="enabled: false" 
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    renderer="antialias: true; alpha: true">

    <!-- Converts lat/long into 3D coordinates -->
    <a-camera 
      gps-new-camera="gpsMinDistance: 5">
    </a-camera> 

    <!-- Parent Entity with GPS position -->
    <a-entity 
      id="gps-entity" 
      gps-new-entity-place="latitude: 39.652085840355724; longitude: -84.12978955045378">
      <!-- Text Banner -->
      <a-entity id="banner" look-at="[camera]">
        <a-box position="0 1.7 -3" height="5" width="5" color="white" depth="0.1"></a-box>
        <!--       </a-entity> -->
        <!-- text -->
        <a-text value="Hello AR world. I am trying to get \n text to display properly but I am \n having issues..." color="red" width="7" position="-2.3 1.6 -2.9"></a-text>
      </a-entity>

      <!-- Player Entity -->
      <a-entity id="player" camera></a-entity>

      <!-- Cylinder Primitive -->
      <a-cylinder 
        color="red" height="10" radius="5" opacity="0.4">
      </a-cylinder>

    </a-entity>
  </a-scene>
</body>
</html>
