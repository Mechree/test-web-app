<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body>
  <!-- Scene allows for distant AR visuals -->
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
    renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera> <!-- Converts lat/long into 3D coordinates -->

    <!-- Cylinder Primitive -->
    <a-cylinder  gps-new-entity-place="latitude: 39.652085840355724; longitude: -84.12978955045378" color="red" height="10" radius="5" opacity=".3"></a-cylinder>


</html>
